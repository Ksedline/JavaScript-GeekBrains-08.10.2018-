<script>

/* Задание №1 */

let iter1 = 0;
while (iter1 !== 100) {
    if (iter1 > 1) {
        let i = 2;
        let status = true;
        while (i < iter1) {
            if (iter1 % i === 0) {
                status = false;
                break;
            }
            i++;
        }
        if (status) {
            console.log(iter1);
        }
    }
    iter1++;
}

/* Задание №2 */

}

/* Задание №5 */

let basket = [2000, 2999, 1700, 7000];

function countBasketPrice(basket) {
    let totalValue = 0;
    if (basket) {
        basket.forEach(item => {
            totalValue += item;
        });
    }

    return totalValue;
}

console.log(countBasketPrice(basket) + ' руб'); // 13699 руб
