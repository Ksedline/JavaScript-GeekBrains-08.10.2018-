        /* Задание №1 */
		
        function numberToObject(num) {
            let obj = {};
            num = Math.abs(num);

            if (num !== 0 && num < 1000) {
                num = num.toString();
                switch (num.length) {
                    case 1:
                        obj['units'] = parseInt(num);
                        break;
                    case 2:
                        obj['tenners'] = parseInt(num[0]);
                        obj['units'] = parseInt(num[1]);
                        break;
                    case 3:
                        obj['hundreds'] = parseInt(num[0]);
                        obj['tenners'] = parseInt(num[1]);
                        obj['units'] = parseInt(num[2]);
                        break;
                }
            } else {
                console.log('Число больше 999');
            }
            return obj;
        }
        console.log(numberToObject(117));
