    function randInt(min, max) {
        return Math.round(min - 0.5 + Math.random() * (max - min + 1));
    }

    /* Задание 3 */

    let a = randInt(-5, 5);
    let b = randInt(-5, 5);

        console.log('Разность a и b:', a - b);

        console.log('Произведение a и b:', a * b);

    /* Задание 6 */

    function mathOperation(arg1, arg2, operation) {
        switch (operation) {
            case 'addition': return addition(arg1, arg2);
            case 'subtraction': return subtraction(arg1, arg2);
            case 'multiplication': return multiplication(arg1, arg2);
            case 'division': return division(arg1, arg2);
            default: return ('Такой функции нет в списке');
        }
    }

    let c = randInt(1, 5);

    function power(val, pow) {
        if (pow !== 1) {
            return val * power(val, pow - 1);
        } else {
            return val;
        }
    }

    console.log('Возведение в степень 2, 4', power(2, 4));
